<!-- Modal Registros Nuevos -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 w-100 text-center">Crear Requerimiento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="{% url 'crear' %}" method="POST" id="crearRequerimientoForm">
            {% csrf_token %}
            <div class="modal-body">
                {{form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal" id="cancelBtn">Cancelar</button>
                <button type="submit" class="btn btn-success" id="submitBtn">Registrar</button>
            </div>
        </form>
    </div>
</div>
</div>
<!-- Fin del modal Creacion Requerimientos-->
<script>
    document.getElementById("crearRequerimientoForm").addEventListener("submit", function () {
        document.getElementById("submitBtn").disabled = true; // Deshabilitar el bot√≥n de enviar 
        document.getElementById("cancelBtn").disabled = true;    
    });
</script>
